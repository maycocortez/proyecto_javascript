<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>

             <!--        BARRA DE NAVEGACION            -->
 

             <nav class="navbar navbar-expand-lg navbar-dark bg-light" id="nav">
              <div class="container-fluid">
                <a class="navbar-brand" href="index.html" style="color:black">Disqueria</a>
                
              <div class="container-fluid d-flex justify-content-center">
              <input type="text" id="buscador" class="form-label form-control me-2 w-50" placeholder="Search" aria-label="Search">
              <button class="btn btn-dark" id="botonBuscador" type="button" >Buscar</button>
            
              </div>
            
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
              Ver carrito
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body modalCarrito">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Eliminar productos</button>
                  </div>
                </div>
              </div>
            </div>
            
            
            </nav>
            
            <ul id="resultado" class="d-flex justify-content-center">
            
            </ul>  

                                    <!--- CAROUSEL  -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/dualipa.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Dua Lipa</h5>
          <p>Future Nostalgia</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/wos.jpg" class="d-block w-100 h-50" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Wos</h5>
          <p>Oscuro extasis</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/metallica.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Metallica</h5>
          <p>Hardwired to self destruct</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
        <!-- GRID PRODUCTOS-->
 <div id="recuadroProductos" class="row hola"></div>
  <!-- FORMULARIO -->

  <h3 class="text-center"> No encontraste el producto que queres? Ingresalo aca y lo traemos a pedido</h3>

  <div class="container">
    <form id="formulario">
        <div class="mb-3">
          <label for="idNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="idNombre">
        </div>
        <div class="mb-3">
            <label for="idAlbum" class="form-label">Album</label>
            <input type="text" class="form-control" name="album" id="idAlbum">
          </div>
          <div class="mb-3">
            <label for="idFormato" class="form-label">Formato</label>
            <input type="text" class="form-control" name="formato" id="idFormato">
          </div>
        <button type="submit" id="botonCrear">Enviar sugerencia</button>
        <br><br><br>
        <button id="botonSugerencia">Ver sugerencia</button>
      </form>
</div>
<br><br><br><br>
<div class="row container  justify-content-center mw-100" id="divProductos"> </div>
